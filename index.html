<!DOCTYPE html>
<html>
    <head>
        <title>Totally Innocent Stuff</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script src="kinklist.js"></script>
        <link rel="icon" type="image/x-icon" href="Untitled.png">
        <link rel="stylesheet" href="kinklist.css">
    </head>
    <body>
        <div class="widthWrapper">
            <button id="Edit"></button>
            <h1>Kinklist</h1>
            
            <div class="legend">
                <div><span data-color="#FFFFFF" class="choice notEntered"></span> <span class="legend-text">N/A or Unanswered</span></div>
                <div><span data-color="#6DB5FE" class="choice favorite"></span> <span class="legend-text">*Barks* Pls</span></div>
                <div><span data-color="#23FD22" class="choice like"></span> <span class="legend-text">Like</span></div>
                <div><span data-color="#FDFD6B" class="choice indifferent"></span> <span class="legend-text">Okay</span></div>
                <div><span data-color="#DB6C00" class="choice maybe"></span> <span class="legend-text">Would Do If Asked</span></div>
                <div><span data-color="#920000" class="choice limit"></span> <span class="legend-text">Probably Not</span></div>
		<div><span data-color="#FF63FF" class="choice idk"></span> <span class="legend-text">Dunno How I Feel</span></div>
            </div>
            <div id="ExportWrapper">
                <input type="text" id="URL">
                <button id="Export">Export</button>
                <div id="Loading">Loading</div>
            </div>
            <button id="StartBtn"></button>
            <div id="InputList"></div>
        </div>
        <div id="EditOverlay" class="overlay">
            <textarea id="Kinks">
#Test
(General)
* Test
? Answer for testing purposes.

            </textarea>
            <button id="KinksOK">Accept</button>
        </div>
        <div id="InputOverlay" class="overlay">
            <div class="widthWrapper">
                <div id="InputPrevious"></div>
                <div id="InputCurrent">
                    <h2 id="InputCategory"></h2>
                    <h3 id="InputField"></h3>
                    <button class="closePopup">Ã—</button>
                    <div id="InputValues"></div>
                </div>
                <div id="InputNext"></div>
            </div>
        </div>
		<div id="DescriptionOverlay" class="overlay">
			<div id="Description"></div>
		</div>
    </body>
</html>
